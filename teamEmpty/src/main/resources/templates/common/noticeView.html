<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:switch="${session.user.user.role.toString()}">
    <th:block th:case="'교수'">
        <head th:insert="layout/professorHeader :: head"></head>
    </th:block>
    <th:block th:case="'학생'">
        <head th:insert="layout/studentHeader :: head"></head>
    </th:block>
    <th:block th:case="'교직원'">
        <head th:insert="layout/managerHeader :: head"></head>
    </th:block>
</th:block>
<body>
<th:block th:switch="${session.user.user.role.toString()}">
    <th:block th:case="'교수'">
        <header th:insert="layout/professorHeader :: header"></header>
    </th:block>
    <th:block th:case="'학생'">
        <header th:insert="layout/studentHeader :: header"></header>
    </th:block>
    <th:block th:case="'교직원'">
        <header th:insert="layout/managerHeader :: header"></header>
    </th:block>
</th:block>
<div class="container mt-5 min-height">
    <h2>공지 상세보기</h2>
    <hr>

    <div class="d-flex flex-column align-items-center">
        <table class="table table-bordered w-50">
            <tr>
                <td th:text="${notice.title}" th:colspan="2"></td>
            </tr>

            <tr>
                <td th:text="${notice.wdate}"></td>
                <td th:text="${notice.viewCount}"></td>
            </tr>

            <tr>
                <td style="width: 150px; height: 200px;" th:colspan="2"><pre style="font-family: 'Noto Sans KR', sans-serif; font-size: 16px;"><span th:utext="${#strings.replace(#strings.replace(notice.content, '\n', '<br>'), '\r', '')}"></span></pre></td>
            </tr>
        </table>
        <a href="/manager/noticeList">
            <button class="btn btn-primary">목록으로</button>
        </a>
    </div>
</div>
<th:block th:switch="${session.user.user.role.toString()}">
    <th:block th:case="'교수'">
        <footer th:insert="layout/professorHeader :: footer"></footer>
    </th:block>
    <th:block th:case="'학생'">
        <footer th:insert="layout/studentHeader :: footer"></footer>
    </th:block>
    <th:block th:case="'교직원'">
        <footer th:insert="layout/managerHeader :: footer"></footer>
    </th:block>
</th:block>

</body>
</html>
