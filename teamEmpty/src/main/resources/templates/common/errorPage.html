<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>페이지 오류입니다.</title>
    <style>
        body {
            background: url('/img/err_img.jpg') repeat;
            background-size: 20%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            width: 600px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            /* 애니메이션 추가 */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            to {
                opacity: 0.9;
            }
        }

        .card h1 {
            color: #ff6347;
            font-size: 48px;
        }

        .card .error-details {
            color: #333;
            margin-top: 40px;
            font-size: 20px;
        }

        .back-button {
            margin-top: 60px;
            padding: 20px 40px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="card">
            <h1>페이지 에러!!</h1>
            <div class="error-details">
                <p><strong>에러 코드:</strong> <span th:text="${statusCode}"></span></p>
                <p><strong>에러 메시지:</strong> <span th:text="${exception.message}"></span></p>
                <p><strong>URL:</strong> <span th:text="${url}"></span></p>
            </div>
            <button class="back-button" onclick="history.back()">이전페이지로 돌아가기</button>
        </div>
    </div>
</body>

</html>
