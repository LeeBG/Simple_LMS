<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header :: head">
</head>
<body>
<!--header/footer 붙이는 방법-->
<header th:insert="layout/header :: header"></header>
<main>
    <div class="d-flex justify-content-center align-items-start">
        <div class="container my-3">
            <div class="main-img text-center">
                <!-- main 이미지 div -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/main1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>We had such a great time in LA!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/img/main2.jpg" alt="Chicago" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>Chicago</h3>
                                <p>Thank you, Chicago!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/img/main3.jpg" alt="New York" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3>New York</h3>
                                <p>We love the Big Apple!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- 메인 페이지 div-->
                <div class="d-flex justify-content-center align-items-start">
                    <div class="main-page">
                        <div class="d-flex" style="justify-content: space-evenly;">
                            <!-- 공지 사항 -->
                            <div class="main-notice">
                                <h3>
                                    <a href="/">공지사항</a>
                                </h3>
                                <div class="main-split"></div>
                                <table>
                                    <tr>
                                        <th style="width: 10%">번호</th>
                                        <th>제목</th>
                                        <th>작성일</th>
                                    </tr>
                                    <tr th:each="notice : ${notice}">
                                        <td th:text="${notice.idx}"></td>
                                        <td th:text="${notice.title}"></td>
                                        <td th:text="${notice.wdate}"></td>
                                    </tr>
                                </table>
                            </div>

                            <div class="main-calendar">
                                <h3>
                                    <a href="/">학사일정</a>
                                </h3>
                                <div class="main-split"></div>
                                <table>
                                    <tr>
                                        <th>글 번호</th>
                                        <th>내용</th>
                                        <th>기간</th>
                                    </tr>
                                    <!-- DB에서 내용 꺼내와서 채워넣기 -->
                                    <tr th:each="calendar : ${calendar}">
                                        <td th:text="${calendar.idx}"></td>
                                        <td th:text="${calendar.title}"></td>
                                        <td th:text="${calendar.start_date} + ' ~ ' + ${calendar.end_date}"></td>
                                        <td th:text="${calendar.created_date}"></td>>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="layout/header :: footer"></footer>
</body>
</html>
