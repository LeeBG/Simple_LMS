    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var msg = [[${msg}]];
        var alert_title = [[${title}]];
        var alert_icon = [[${icon}]];

        if (msg !== '' && msg != null && alert_title !== '로그인 성공') {
            Swal.fire({
                title: alert_title,
                text: msg,
                icon: alert_icon
            });
        }else if(msg !== '' && msg != null && alert_title === '로그인 성공'){
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({
                icon: alert_icon,
                title: msg
            });
        }
        msg = '';
        icon = '';
        title = '';

        /*]]>*/
    </script>
</footer>
