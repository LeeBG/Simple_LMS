<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>학생관리시스템::SimpleLMS</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <!-- include summernote css/js -->
    <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/viewLecture.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="wrapper">
        <!-- Content Wrapper -->
        <div class="d-flex flex-column" id="content-wrapper">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-sm bg-gradient-success topbar mb-4 static-top shadow navbar-dark  py-3">
                    <div class="container">
                        <div class="container">
                            <a class="navbar-brand" th:href="${'/manager/home'}">
                                <div class="sidebar-brand-icon rotate-n-15">
                                    <i class="fas fa-laugh-wink"></i>
                                </div>
                            </a>
                            <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse"
                                    type="button">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav d-flex justify-content-between w-100">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="${'/manager/home'}">홈</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                           role="button">학사 관리</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/manager/studentList">학생 조회</a></li>
                                            <li><a class="dropdown-item" href="/manager/professorList">교수 조회</a></li>
                                            <li><a class="dropdown-item" href="/manager/managerList">교직원 조회</a></li>
                                            <li><a class="dropdown-item" href="/manager/majorList">학과 조회</a></li>
                                            <li><a class="dropdown-item" href="/professor/lectureList">강의 조회</a></li>
                                            <li><a class="dropdown-item" href="/manager/checkTuitionPayments">등록금 고지서
                                                확인</a></li>
                                            <li><a class="dropdown-item" href="/manager/studentSituation">학생 상태 변경
                                                처리</a></li>
                                            <li><a class="dropdown-item" href="/manager/addStudent">학생 등록</a></li>
                                            <li><a class="dropdown-item" href="/manager/register">교수/직원 등록</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                           role="button">교수</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/professor/lectureList">전체 강의 조회</a></li>
                                            <li><a class="dropdown-item" href="#">전체 강의 평가</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                           role="button">학사정보</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/manager/noticeList">공지사항</a></li>
                                            <li><a class="dropdown-item" href="/manager/calendar">학사일정</a></li>
                                            <li><a class="dropdown-item" href="/manager/calendarAddForm">학사일정 추가</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- Nav Item - User Information -->
                                    <li class="nav-item dropdown no-arrow">
                                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                                           data-toggle="dropdown"
                                           href="#" id="userDropdown" role="button">
                                            <span class="mr-2 d-none d-lg-inline text-white-600 small"
                                                  th:text="${session.user != null ? session.user.user.user_name : 'Guest'}"></span>
                                            <img alt="유저 이미지" class="img-profile rounded-circle"
                                                 th:if="${session.user != null && session.user.img != null}"
                                                 th:src="@{'/images/manager/' + ${session.user.img}}">
                                            <img alt="유저 이미지" class="img-profile rounded-circle"
                                                 src="/img/undraw_profile.svg"
                                                 th:if="${session.user == null || session.user.img == null}">
                                        </a>
                                        <!-- Dropdown - User Information -->
                                        <div aria-labelledby="userDropdown"
                                             class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
                                            <a class="dropdown-item" href="/modifyCheck">
                                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                                내 정보 보기
                                            </a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="/logout">
                                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                                로그아웃
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- End of Topbar -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
    </div>
</header>
<!--<header th:insert="layout/managerHeader :: header"> </header>-->
<div class="container mt-3">
    <h2>공지 등록</h2>
    <hr>
    <div class="d-flex flex-column align-items-center w-100">
        <form method="post" class="w-100">
            <table class="table table-bordered">
                <tr>
                    <th>제목</th>
                    <td>
                        <div class="form-group">
                            <input type="text" name="title" required style="width: 335px; height: 40px">
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>내용</th>
                    <td>
                        <div class="form-group">
                            <textarea id="summernote" name="content" placeholder="내용입력하세요"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="my-summernote"></div>
            <button class="btn btn-primary">등록</button>
            <a href="/manager/noticeList"><button type="button" class="btn btn-primary">취소</button></a>
        </form>
    </div>
</div>
<footer></footer>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            tabsize: 2,
            height: 300,
            codeviewFilter: false,
            codeviewIframeFilter: false
        });
    });
</script>

</body>
</html>
