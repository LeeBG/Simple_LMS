<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header :: head">
</head>

<body>
<header th:insert="layout/header :: header"> </header>
<div class="container mt-3">
    <h2>학생 등록 명단</h2> <p th:text="${students}"></p>
    <p th:text="${message}"></p>
    <hr>
    <form method="post" action="/manager/addStudentList">
        <table class="table table-bordered">
            <tr>
                <th>번호</th>
                <th>학번</th>
                <th>이름</th>
                <th>주민번호</th>
                <th>연락처</th>
                <th>주소</th>
                <th>이메일</th>
                <th>입학일</th>
                <th>학년</th>
                <th>학과번호</th>
                <th>지도교수번호</th>
                <th>수정</th>
            </tr>
            <tr th:each="student : ${studentList}">
                <td th:text="${student.idx}"></td>
                <td th:text="${student.student_num}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${#strings.substring(student.security, 0, 6)} + '-' + ${#strings.substring(student.security, 6)}"></td>
                <td th:text="${#strings.substring(student.pnum,0,3)}+'-'+${#strings.substring(student.pnum,3,7)}+'-'+${#strings.substring(student.pnum,7)}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.entranceDate}"></td>
                <td th:text="${student.student_grade}"></td>
                <td th:text="${student.major}"></td>
                <td th:text="${student.professor}"></td>
                <td>
                    <button class="btn btn-warning"><!--<a th:href="@{/manager/majorView/{idx}(idx=${item.idx})}">-->수정<!--</a>--></button>
                </td>
            </tr>

         <!--   <tr th:each="item : ${list}">
                <td th:text="${item.college.name}"></td>
                <td th:text="${item.name}"></td>
                <td><button class="btn btn-warning"><a th:href="@{/manager/majorView/{idx}(idx=${item.idx})}">수정</a></button></td>
            </tr>-->
        </table>
        <button type="submit">학생 전체 등록</button>
    </form>

</div>
<footer th:insert="layout/header :: footer"></footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>
</html>
