<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header :: head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<header th:insert="layout/header :: header"> </header>
<div class="container mt-3">
    <h2>교수 명단</h2>
    <hr>
    <form id="searchForm" th:action="@{/manager/professorList}" class="form-inline">
        <div class="form-group">
            <label>학과명</label>
            <select class="form-control" id="major_idx" name="major_idx">
                <option value="">학과를 선택하세요.</option>
                <option th:each="row : ${majorList}"
                        th:text="${row.name}"
                        th:value="${row.idx}">
                </option>
            </select>
        </div>

        <!-- 이름으로 검색할 수 있는 검색창 추가 -->
        <div class="form-group ml-4 mr-2">
            <label>이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="교수명을 입력하세요">
        </div>

        <!-- 퇴사 여부 필터 -->
        <div class="form-check form-check-inline">
            <input type="hidden" id="leave" name="leave" value="false">
            <input class="form-check-input" type="checkbox" id="leaveCheckbox"
                   th:checked="${map['leave']}">
            <label class="form-check-label" for="leaveCheckbox">퇴사자 제외</label>
        </div>
        <button class="btn btn-primary">검색</button>
    </form>

    <br>
    <table class="table table-bordered">
        <tr>
            <th>이름</th>
            <th>학과</th>
            <th>연락처</th>
            <th>입사일</th>
        </tr>

        <tr th:each="row : ${professorList}">
            <td><a th:href="@{'/manager/professorView/' + ${row.idx}}" th:text="${row.name}"></a></td>
            <td th:text="${row.major_name}"></td>
            <td th:text="${row.pnum}"></td>
            <td th:text="${row.hireDate}"></td>

        </tr>

        <tr th:if="${professorList == null || professorList.isEmpty()}">
            <td colspan="4" class="text-center">검색 결과가 없습니다.</td>
        </tr>
    </table>
    <button class="btn btn-facebook"><a href="/manager/register">교수 등록</a></button>
    <button class="btn btn-facebook" th:if="${!#strings.isEmpty(map['major_idx']) or !#strings.isEmpty(map['name']) or !#strings.isEmpty(map['leave'])}"><a href="/manager/professorList" onclick="resetSearchConditions()">목록으로</a></button>

    <div class="d-flex justify-content-center">
        <nav style="text-align: center;" th:if="${professorList != null && !professorList.isEmpty()}">
            <ul class="pagination">
                <li class="mx-2" th:if="${start > 1}">
                    <a th:href="@{/manager/professorList(page=0)}" th:text="'<<'"></a>
                </li>
                <li class="mx-2" th:if="${start > 1}">
                    <a th:href="@{/manager/professorList(page=${start - maxPage})}" th:text="'<'"></a>
                </li>

                <li class="mx-2" th:each="page: ${#numbers.sequence(start, end)}">
                    <a th:text="${page}"
                       th:if="${num != page}"
                       th:href="@{/manager/professorList(page=${page - 1})}"></a>
                    <a th:text="${page}"
                       th:if="${num == page}" disabled="true"></a>
                </li>

                <li class="mx-2" th:if="${end < professorList.totalPages}">
                    <a th:href="@{/manager/professorList(page=${start + maxPage})}" th:text="'>'"></a>
                </li>
                <li class="mx-2" th:if="${end < professorList.totalPages}">
                    <a th:href="@{/manager/professorList(page=${professorList.totalPages - 1})}" th:text="'>>'"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<footer th:insert="layout/header :: footer"></footer>


<script>
    var form = $('#searchForm');
    var isInitialLoad = true;

    // 페이지 로드 시 이전 검색어 및 체크박스 상태 설정
    var previousMajorIdx = localStorage.getItem('previousMajorIdx');
    var previousName = localStorage.getItem('previousName');
    var previousLeave = localStorage.getItem('previousLeave');
    if (previousMajorIdx && previousMajorIdx !== 'null') {
        $('#major_idx').val(previousMajorIdx);
    }
    if (previousName && previousName !== 'null') {
        $('#name').val(previousName);
    }
    if (previousLeave && previousLeave !== 'null') {
        $('#leaveCheckbox').prop('checked', previousLeave === 'true');
    }

    form.submit(function(e) {
        e.preventDefault();

        // 검색어 저장
        var majorIdx = $('#major_idx').val();
        var name = $('#name').val();
        localStorage.setItem('previousMajorIdx', majorIdx);
        localStorage.setItem('previousName', name);

        // 체크박스 상태 저장
        var leaveValue = $('#leaveCheckbox').is(':checked') ? 'true' : 'false';
        $('#leave').val(leaveValue); // leave input의 값을 변경

        // 검색 실행
        this.submit();
    });

    function resetSearchConditions() {
        localStorage.removeItem('previousMajorIdx');
        localStorage.removeItem('previousName');
        localStorage.removeItem('previousLeave');
    }

    // 페이지 로드 시나 목록으로 버튼 클릭 시 검색어 초기화
    if (isInitialLoad || form.data('fromList')) {
        resetSearchConditions();
    }
    isInitialLoad = false;

    // 검색 결과 페이지에서 체크박스 상태 반영
    var resultLeaveValue = localStorage.getItem('previousLeave');
    if (resultLeaveValue && resultLeaveValue !== 'null') {
        $('#leaveCheckbox').prop('checked', resultLeaveValue === 'true');
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let major_idx = /*[[${map['major_idx']}]]*/ null;
        let name = /*[[${map['name']}]]*/ null;
        let leave = /*[[${map['leave']}]]*/ null;

        $('.pagination a').on('click', function (event) {
            event.preventDefault();

            let href = $(this).attr('href');

            if (major_idx !== null) {
                href += '&major_idx=' + encodeURIComponent(major_idx);
            }
            if (name !== null) {
                href += '&name=' + encodeURIComponent(name);
            }
            if (leave !== null) {
                href += '&leave=' + leave;
            }
            location.href = href;
        });
    });
    /*]]>*/
</script>

</body>
</html>
