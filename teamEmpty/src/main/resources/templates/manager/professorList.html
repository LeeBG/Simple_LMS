<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header :: head">
</head>

<body>
<header th:insert="layout/header :: header"> </header>
<div class="container mt-3">
    <h2>교수 명단</h2>
    <hr>
    <form th:action="@{/manager/professorList}" class="form-inline">
        <div class="form-group">
            <label>학과명</label>
            <select class="form-control" id="major_idx" name="major_idx">
                <option value="">학과를 선택하세요.</option>
                <option th:each="row : ${majorList}"
                        th:text="${row.name}"
                        th:value="${row.idx}">
                </option>
            </select>
        </div>

        <!-- 이름으로 검색할 수 있는 검색창 추가 -->
        <div class="form-group ml-4 mr-2">
            <label>이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="교수명을 입력하세요">
        </div>

        <!-- 퇴사 여부 필터 -->
        <div class="form-check form-check-inline">
            <input type="hidden" id="hiddenLeave" name="leave" value="false" >
            <input class="form-check-input" type="checkbox" id="leave" name="leave" th:checked="${map['leave']}" value="true">
            <label class="form-check-label" for="leave">퇴사자 제외</label>
        </div>
        <button class="btn btn-primary">검색</button>
    </form>
    <br>
    <table class="table table-bordered">
        <tr>
            <th>이름</th>
            <th>학과</th>
            <th>연락처</th>
            <th>입사일</th>
        </tr>

        <tr th:each="row : ${professorList}">
            <td><a th:href="@{'/manager/professorView/' + ${row.idx}}" th:text="${row.name}"></a></td>
            <td th:text="${row.major_name}"></td>
            <td th:text="${row.pnum}"></td>
            <td th:text="${row.hireDate}"></td>

        </tr>

        <tr th:if="${#lists.isEmpty(professorList)}">
            <td colspan="4" class="text-center">검색 결과가 없습니다.</td>
        </tr>
    </table>
    <button class="btn btn-facebook"><a href="/manager/register">교수 등록</a></button>
    <button class="btn btn-facebook" th:if="${!#strings.isEmpty(map['major_idx']) or !#strings.isEmpty(map['name']) or !#strings.isEmpty(map['leave'])}"><a href="/manager/professorList">목록으로</a></button>
</div>
<footer th:insert="layout/header :: footer"></footer>

<script>
    document.getElementById('leave').onchange = function() {
        document.getElementById('hiddenLeave').name = this.checked ? '' : 'leave';
    };
</script>
</body>
</html>
