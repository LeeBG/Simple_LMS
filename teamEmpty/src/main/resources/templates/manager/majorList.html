<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="item : ${list}">
            <td>
                학과명: <span th:text="${item.name}"></span>
            </td>
            <td>
                등록금: <span th:text="${#numbers.formatInteger(item.tuition, 0)}">원</span>
            </td>
            <td>
                단과대학 : <span th:text="${item.college.name}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
