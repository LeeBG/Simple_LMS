<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/header :: head"></head>
<body>
<header th:insert="layout/header :: header"></header>

<h1>제발 되라고 아 !!!!!!!!!!!!!!!!</h1>

<div id="buttonGroup" style="display: none;">
    <!-- 수정 버튼 -->
    <button id="editButton" type="button">수정</button>

    <!-- 삭제 버튼 -->
    <button id="deleteButton" type="button">삭제</button>
</div>

<!-- Thymeleaf를 사용한 JavaScript 코드 -->
<script th:inline="javascript">
    // 서버에서 전달받은 역할 정보
    var userRole =/*[[${user?.role}]]*/ '';

    // 버튼 그룹 엘리먼트
    var buttonGroup = document.getElementById('buttonGroup');

    // 수정 버튼 엘리먼트
    var editButton = document.getElementById('editButton');

    // 삭제 버튼 엘리먼트
    var deleteButton = document.getElementById('deleteButton');

    // 역할이 '교직원'일 때만 버튼 그룹을 표시
    if (buttonGroup && editButton && deleteButton) {
        // 엘리먼트가 모두 존재할 때만 실행
        // 역할이 '교직원'일 때만 버튼 그룹을 표시
        if (userRole === '교직원') {
            buttonGroup.style.display = 'block';
        }
    }
</script>

<footer th:insert="layout/header :: footer"></footer>
</body>
</html>
